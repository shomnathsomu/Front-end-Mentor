<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <div class="bg__image">
  </div>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="illustration-hero" class="hero">
    <h1>Order Summary</h1>
  
    <p class="desc">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>

    <div class="price">
      <article>
        <img src="./images/icon-music.svg" alt="icon-music">
        <div>
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
      </article>
      <button class="btn btn-change">Change</button>
    </div>

    <div class="payment-order">
      <button class="btn btn-payment">Proceed to Payment</button>
      <button class="btn btn-order">Cancel Order</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">shomnathcse22@gmail.com</a>.
  </div>
</body>
</html>
