<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <section class="main">
    <div class="circles">
      <img class="c1" src="./images/bg-pattern-top.svg" alt="pattern-top">
      <img class="c2" src="./images/bg-pattern-bottom.svg" alt="pattern-bottom">
    </div>
    <div class="container">
      <div class="row user-photo">
        <div class="my-photo">
          <img src="images/image-victor.jpg" alt="victor">
        </div>
      </div>

      <div class="row bio-data">
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
      </div>
      
      <div class="row">
        <ul>
          <li>
            <h4>80K</h4>
            <p>Followers</p>
          </li>
          <li>
            <h4>803K</h4>
            <p>Likes</p>
          </li>
          <li>
            <h4>1.4K</h4>
            <p>Photos</p>
          </li>
        </ul>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
